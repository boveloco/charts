{{ if .Values.deployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 8 }}
    {{- end }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        {{ if .Values.labels }}
        {{- toYaml .Values.labels | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.deployment.nodeSelector | nindent 8 }}
      {{- end }}
      {{ if .Values.unprivileged }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      containers:
        - name: {{ .Release.Name }}-container
          image: {{ .Values.deployment.image }}
          {{ if .Values.unprivileged }}
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
          {{- end }}
          {{ if .Values.deployment.port -}}
          ports:
            - containerPort: {{ .Values.deployment.port }}
          {{- end }}
          resources:
            requests:
              memory: {{ .Values.deployment.resources.requests.memory | default "64Mi" }}
              cpu: {{ .Values.deployment.resources.requests.cpu | default "250m" }}
            limits:
              memory: {{ .Values.deployment.resources.limits.memory | default "128Mi" }}
              cpu: {{ .Values.deployment.resources.limits.cpu | default "500m" }}
          env:
            {{- range .Values.deployment.env }}
            - name: {{ .name }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- else }}
              value: {{ .value | quote}}
              {{- end }}
            {{- end }}
          volumeMounts:
            {{- range .Values.hostVolumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default "true" }}
            {{- end }}
            {{- range .Values.pvcVolumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
      {{ if .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.deployment.imagePullSecrets }}
      {{- end }}
      volumes:
        {{- range .Values.hostVolumeMounts }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
            type: Directory
        {{- end }}
        {{- range .Values.pvcVolumeMounts }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .name }}
        {{- end }}
{{- end }}
